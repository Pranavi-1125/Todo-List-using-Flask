{% extends "base.html" %}
{% block title %}
    <title>Edit Task</title>
{% endblock %}

{% block content %}
    <div class = "content">
        <h1>Edit Task</h1>
        <form action = "/update/{{task.id}}" method = "POST">
            <label for="content">Task Content:</label>
            <input type="text" name="content" id="content" value="{{task.content}}" title="Edit task content" placeholder="Enter task content" />
            <input type = submit value = "Update Task" id = "btn_update"/>
        </form>
    </div>
{% endblock %}
